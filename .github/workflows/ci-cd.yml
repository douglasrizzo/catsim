name: CI/CD

on:
  pull_request:
  push:
    branches: [dev, main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        required: true
        type: choice
        options:
          - testpypi
          - pypi

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name != 'release' }}

jobs:
  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: pre-commit/action@v3.0.1

  test:
    name: Run tests
    # Only run tests for PRs to dev/main, pushes to dev, or releases
    if: |
      (github.event_name == 'pull_request' && (github.base_ref == 'dev' || github.base_ref == 'main')) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/dev') ||
      github.event_name == 'release'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Test on primary OS with all Python versions
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        include:
          # Add cross-platform testing on latest Python only
          - os: macos-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.13"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group testing

      - name: Run parallel tests
        run: uv run pytest -m parallel -n auto --verbose --cov-branch --cov-report=xml --cov=catsim

      - name: Run sequential tests
        run: uv run pytest -m "not parallel" --verbose --cov-branch --cov-report=xml --cov=catsim

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build package
    # Only run build for PRs to dev/main, pushes to dev, releases, or manual trigger
    if: |
      (github.event_name == 'pull_request' && (github.base_ref == 'dev' || github.base_ref == 'main')) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/dev') ||
      github.event_name == 'release' ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Add pre-release suffix for TestPyPI
        if: github.event_name == 'pull_request' && github.base_ref == 'main' && github.head_ref == 'dev'
        run: |
          # Get current version from pyproject.toml
          CURRENT_VERSION=$(grep -E '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          # Create release candidate version with PR number and run number
          NEW_VERSION="${CURRENT_VERSION}rc${{ github.run_number }}"
          # Update pyproject.toml
          sed -i "s/^version = \".*\"/version = \"${NEW_VERSION}\"/" pyproject.toml
          echo "Updated version to ${NEW_VERSION} for TestPyPI"
          echo "Original version: ${CURRENT_VERSION}"

      - name: Build package
        run: uv build

      - name: Check package metadata
        run: |
          uv run pip install twine
          uv run twine check dist/*

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi')
    needs: [pre-commit, test, build, build-docs] # Wait for quality gates + package build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/catsim
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish to TestPyPI
    # Publish to TestPyPI on PRs from dev to main (final checkpoint before release)
    # or manual workflow dispatch for testing
    if: |
      (github.event_name == 'pull_request' && github.base_ref == 'main' && github.head_ref == 'dev') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi')
    needs: [pre-commit, test, build, build-docs] # Wait for quality gates + package build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/catsim
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  build-docs:
    name: Build documentation
    # Build docs for PRs to dev/main, pushes to dev/main, and releases
    if: |
      (github.event_name == 'pull_request' && (github.base_ref == 'dev' || github.base_ref == 'main')) ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main')) ||
      github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          # Install graphviz for inheritance diagrams
          sudo apt-get update && sudo apt-get install -y graphviz
          uv sync --group docs

      - name: Build Sphinx documentation
        run: |
          cd sphinx
          uv run sphinx-build -b html --keep-going . ../docs/build/html
          # --keep-going shows all warnings at once

      - name: Check for broken links
        run: |
          cd sphinx
          uv run sphinx-build -b linkcheck . ../docs/build/linkcheck
        continue-on-error: true # Don't fail the build on external link issues

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: html-docs-${{ github.sha }}
          path: docs/build/html/
          retention-days: 30

      - name: Add build info
        run: |
          echo "ðŸ“š Documentation built successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Event: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the built documentation from the workflow artifacts." >> $GITHUB_STEP_SUMMARY

  deploy-docs-dev:
    name: Deploy documentation (dev preview)
    # Deploy preview docs on pushes to dev branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    needs: [pre-commit, test, build-docs] # Wait for quality gates + docs build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download documentation artifacts
        uses: actions/download-artifact@v6
        with:
          name: html-docs-${{ github.sha }}
          path: docs/build/html/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-checkout

      - name: Clean old dev files
        run: |
          cd gh-pages-checkout
          # Remove everything in dev/ subdirectory if it exists
          if [ -d "dev" ]; then
            rm -rf dev/*
          fi
          cd ..

      - name: Deploy to GitHub Pages (dev subdirectory)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
          destination_dir: dev # Deploy to /dev subdirectory
          commit_message: "Deploy dev documentation from ${{ github.sha }}"
          keep_files: true # Preserve production docs at root

      - name: Comment deployment URL
        run: |
          echo "ðŸš€ **Dev documentation deployed!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Preview at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/dev/" >> $GITHUB_STEP_SUMMARY

  deploy-docs-production:
    name: Deploy documentation (production)
    # Deploy production docs on pushes to main (after PR validation)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build-docs] # Only need docs, not tests (already validated in PR)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download documentation artifacts
        uses: actions/download-artifact@v6
        with:
          name: html-docs-${{ github.sha }}
          path: docs/build/html/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-checkout

      - name: Clean old root files (preserve subdirectories)
        run: |
          cd gh-pages-checkout
          # Remove all files and directories at root level EXCEPT dev/
          find . -maxdepth 1 -type f ! -name '.nojekyll' ! -name 'CNAME' ! -name '.gitignore' -delete
          find . -maxdepth 1 -type d ! -name '.' ! -name '.git' ! -name 'dev' -exec rm -rf {} +
          cd ..

      - name: Deploy to GitHub Pages (root)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
          commit_message: "Deploy production documentation from ${{ github.ref_name }}"
          keep_files: true
          destination_dir: .

      - name: Comment deployment URL
        run: |
          echo "ðŸŽ‰ **Production documentation deployed!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Live at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY

  github-release:
    name: Sign and upload to GitHub Release
    needs: [publish-to-pypi]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write # IMPORTANT: mandatory for making GitHub Releases
      id-token: write # IMPORTANT: mandatory for sigstore

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

      - name: Sign the dists with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.2.0
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl

      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        # Upload to GitHub Release using the `gh` CLI.
        # `dist/` contains the built packages, and the
        # sigstore-produced signatures and certificates.
        run: >-
          gh release upload
          '${{ github.ref_name }}' dist/**
          --repo '${{ github.repository }}'
          --clobber
