language: python
python:
- '3.4'
- '3.5'
addons:
  apt:
    packages:
      - graphviz
install:
- sudo apt-get update
# install Miniconda conditionally, dependeing on the Python version in the VM
- if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh
  -O miniconda.sh; else wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  -O miniconda.sh; fi
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
# create a virtualenv and install the packages that take the longest to be compiled under pip
- conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy scikit-learn matplotlib
- source activate test-environment
# install remaining packages using pip
- pip install coveralls python-coveralls nose-cov Sphinx sphinx_autodoc_annotation numpydoc sphinx_rtd_theme coverage nose sphinxcontrib-inheritance bibtex-pygments-lexer
- python --version
- which python
- make install clean
before_script: # configure a headless display to test plot generation
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start
script: make tests
after_success:
- coveralls
- bash deploy_docs.sh
git:
  depth: 3
env:
  global:
    secure: 
deploy:
  provider: pypi
  user: tetamusha
  password:
    secure: 
  on:
    distributions: sdist bdist_wheel
    repo: douglasrizzo/catsim
    branch: master
